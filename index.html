         <script> //javascript coding
          function Fixdecimals_669() {   //function which is called when page is loaded
           let d1_669 = prompt("Enter a number with decimal places") //declared first variable to get decimal number as prompt
           let d2_669 = prompt("How many decimal places you want")  //declared second variable to get decimal places as prompt
          
           //declared variable to fix decimal places  
           let result_669 = (Math.round((d1_669*Math.pow(10,d2_669))+(d1_669*0.0001))/Math.pow(10,d2_669)).toFixed(d2_669); 
           document.getElementById("result").innerHTML = d1_669 + " fixed to " + d2_669 + " decimals is " +  result_669; 
           
           
           //conditions to check the entered number is  or not
           if(result_669 >= '0' && result_669 <= '9')
             {
                 alert("You entered a valid number. Check your output below")   //alert message box will be displayed if it is a number

             }
             else{
                 alert("Please enter a valid number")}    //alert message box will be displayed if it is not valid number
        }
          
    
         </script>
